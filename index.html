<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='0' y='0' width='64' height='64' rx='16' fill='%230e64d1'/%3E%3Ccircle cx='32' cy='24' r='14' fill='%23ffffff'/%3E%3Cpath d='M14 56 C14 40 50 40 50 56 V64 H14 Z' fill='%23ffffff'/%3E%3C/svg%3E">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Login<br>Welcome back!</h1>
        </div>
        <form action="#">
            <div class="namepass">
                <input type="email" placeholder="Enter Your Username / Email">
                <input type="password" placeholder="Enter Your / Password">
            </div>

            <div class="forgotpass"> 
                <a href="#">Forgot Password</a>
            </div>

            <div class="bttn">
                <button class="log_sign">Login</button>
            </div>
            
            <div class="account">
                Don't have an account? &nbsp; <a href="./signup.html">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
